<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КанцПарк</title>

    <!-- styles connecting -->
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/header.css">
</head>
<body>
    <header class="header">

        <div class="header__first first">
            <div class="container">
                <nav class="first__nav">
                    <div class="first__nav-location">
                        <img src="./assets/icons/location.svg" alt="location" class="first__nav-location-img">
                        <p class="first__nav-location-name">Махачкала</p>
                    </div>
                    <div class="first__nav-shop-information">
                        <div class="first__nav-shop-information-item">Магазины</div>
                        <div class="first__nav-shop-information-container">
                            <div class="first__nav-shop-information-item">Покупателям</div>
                            <img src="./assets/icons/arrow.svg" alt="arrow" class="first__nav-shop-information-img">
                        </div>
                        <div class="first__nav-shop-information-container">
                            <div class="first__nav-shop-information-item">Юридическим лицам</div>
                            <img src="./assets/icons/arrow.svg" alt="arrow" class="first__nav-shop-information-img">
                        </div>
                    </div>
                    <a href="tel:8-800-999-99-99" class="first__nav-tel">8-800-999-99-99 (c 03:00 до 22:00)</a>
                </nav>
            </div>
        </div>

        <div class="header__second second">
            <div class="container">
                <nav class="second__nav">
                    <img src="./assets/imgs/logo.svg" alt="logo" class="second__nav-logo">
                    <div class="second__nav-search-container">
                        <input type="text" class="second__nav-search-input" placeholder="Быстрый поиск">
                        <button class="second__nav-search-button"><img src="./assets/icons/loop.svg" alt="loop"></button>
                    </div>
                    <div class="second__nav-buttons-container">
                        <button class="second__nav-button">
                            <img src="./assets/icons/heart.svg" alt="heart-img" class="second__nav-img">
                            Избранное
                            <span class="second__nav-span-alert">3</span>
                        </button>
                        <button class="second__nav-button">
                            <img src="./assets/icons/ballance.svg" alt="ballance-img" class="second__nav-img">
                            Сравнить
                        </button>
                        <button class="second__nav-button">
                            <img src="./assets/icons/cart.svg" alt="cart-img" class="second__nav-img">
                            Корзина
                            <span class="second__nav-span-alert">7</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>

        <div class="header__third third">
            <div class="container">
                <nav class="third__nav">
                    <button class="third__nav-button third__nav-button-red">
                        <img src="./assets/icons/burger.svg" class="third__nav-button-img" alt="button-img">
                        Каталог
                    </button>
                    <button class="third__nav-button">
                        <img src="./assets/icons/notebook.svg" class="third__nav-button-img" alt="button-img">
                        Бумажная продукция
                    </button>
                    <button class="third__nav-button">
                        <img src="./assets/icons/bag.svg" class="third__nav-button-img" alt="button-img">
                        Товары для школы
                    </button>
                    <button class="third__nav-button">
                        <img src="./assets/icons/pen.svg" class="third__nav-button-img" alt="button-img">
                        Товары для творчества
                    </button>
                    <button class="third__nav-button">
                        <img src="./assets/icons/calculator.svg" class="third__nav-button-img" alt="button-img">
                        Товары для торговли
                    </button>
                    <button class="third__nav-button">
                        <img src="./assets/icons/discount.svg" class="third__nav-button-img" alt="button-img">
                        Скидки и акции
                    </button>
                </nav>
            </div>
        </div>
        
    </header>
</body>
</html>
